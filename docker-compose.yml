version: "3.9"

services:
  db:
    image: postgres:16
    container_name: twitchplanner_db
    environment:
      POSTGRES_USER: twitchplanner
      POSTGRES_PASSWORD: twitchplanner
      POSTGRES_DB: twitchplanner
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - twitchplanner_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: twitchplanner_backend
    container_name: twitchplanner_backend
    working_dir: /usr/src/app
    volumes:
      - ./backend:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - "4000:4000"
    env_file:
      - ./backend/.env
    command: sh -c "npm install && npm run dev -- --hostname 0.0.0.0 --port 4000"
    depends_on:
      - db
    networks:
      - twitchplanner_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: twitchplanner_frontend
    container_name: twitchplanner_frontend
    working_dir: /usr/src/app
    volumes:
      - ./frontend:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - "5173:5173"
    env_file:
      - ./frontend/.env
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 5173"
    depends_on:
      - backend
    networks:
      - twitchplanner_network

volumes:
  db_data:

networks:
  twitchplanner_network:
    driver: bridge
