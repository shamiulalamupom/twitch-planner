version: "3.9"

services:
  db:
    image: postgres:16
    container_name: twitchplanner_db
    environment:
      POSTGRES_USER: twitchplanner
      POSTGRES_PASSWORD: twitchplanner
      POSTGRES_DB: twitchplanner
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  backend:
    image: node:20-alpine
    container_name: twitchplanner_backend
    working_dir: /usr/src/app
    volumes:
      - ./backend:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - "4000:4000"
    env_file:
      - ./backend/.env
    environment:
      PORT: 4000
      DATABASE_URL: postgresql://twitchplanner:twitchplanner@db:5432/twitchplanner?schema=public
    command: sh -c "npm install && npm run dev -- --hostname 0.0.0.0 --port 4000"
    depends_on:
      - db

  frontend:
    image: node:20-alpine
    container_name: twitchplanner_frontend
    working_dir: /usr/src/app
    volumes:
      - ./frontend:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - "5173:5173"
    env_file:
      - ./frontend/.env
    environment:
      VITE_API_URL: http://localhost:4000
      VITE_RAWG_API_KEY: 3aa0f4c4a2f249d2bcd0a272e97899eb
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 5173"
    depends_on:
      - backend

volumes:
  db_data:
